<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 QT 다이어리 (모달)</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="app-container">
        
        <div id="calendar-view">
            <div class="calendar-header">
                <button id="prev-month"> &lt; </button>
                <h2 id="current-month-year"></h2>
                <button id="next-month"> &gt; </button>
            </div>
            
            <div id="calendar-grid">
                </div>
        </div>
        
        </div>

    <div id="qt-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-date-display"></h3>
            
            <div class="modal-input-area" id="modal-input-area">
                <textarea id="modal-qt-input" placeholder="말씀, 묵상 및 기도 제목을 작성해 주세요."></textarea>
                <button id="modal-save-qt">저장</button>
            </div>

            <div id="modal-read-view" style="display:none;">
                </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

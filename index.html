<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QT 다이어리</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app-container">
        <div id="calendar-view">
            
            <div class="left-info">
                <div id="current-year"></div>
                <div id="current-month"></div>
                
                </div>

            <div class="right-grid">
                
                <div class="calendar-header">
                    <div id="current-month-year"></div>
                    <button id="prev-month">&lt;</button>
                    <button id="next-month">&gt;</button>
                </div>
    
                <div id="calendar-grid">
                    </div>
            </div>
        </div>
    </div>

    <div id="qt-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-date-display"></div>
            
            <div id="modal-input-area">
                <textarea id="modal-qt-input" placeholder="말씀 묵상, 기도 제목 등을 기록해보세요."></textarea>
                <button id="modal-save-qt">저장</button>
            </div>
            
            <div id="modal-read-view" style="display: none;"></div>
            
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
